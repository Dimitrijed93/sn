
service: repository
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
frameworkVersion: '>=1.28.0 <2.0.0'

statements:
  Effect: "Allow"
  Action: 
    - dynamodb:Query,
    - dynamodb:Scan,
    - dynamodb:GetItem,
    - dynamodb:PutItem,
    - dynamodb:UpdateItem,
    - dynamodb:DeleteItem
  Resource: "arn:aws:dynamodb:eu-central-1:909316796161:table/snippets"

provider:
  name: aws
  runtime: go1.x
  region: eu-central-1

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  hello:
    handler: bin/getAll
    events:
      - http:
          path: snippets
          method: get

